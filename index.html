<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://fastly.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.min.js" defer></script>
    <script src="./js/main.js" defer></script>
    <title>Nagwa Task</title>
</head>

<body>
    <header class="header">
        <div class="header__container container flex flex-row justify-between items-center">
            <figure class="header__figure flex flex-row items-center">
                <img src="./assets/image/logo/nagwa-logo-100.jpg" alt="Nagwa Logo"
                    srcset="./assets/image/logo/nagwa-logo-50.jpg 1x, ./assets/image/logo/nagwa-logo-100.jpg 2x">

                <figcaption class="header__caption font-notosans font-normal">Step to success school</figcaption>
            </figure>

            <div class="header__btns flex flex-row items-center">
                <button type="button" class="relative header__btn flex flex-row items-center">
                    <span class="notification-dot"></span>

                    <span class="header__span flex">
                        <svg xmlns="http://www.w3.org/2000/svg" width="15px" viewBox="0 0 448 512">
                            <path
                                d="M256 32V49.88C328.5 61.39 384 124.2 384 200V233.4C384 278.8 399.5 322.9 427.8 358.4L442.7 377C448.5 384.2 449.6 394.1 445.6 402.4C441.6 410.7 433.2 416 424 416H24C14.77 416 6.365 410.7 2.369 402.4C-1.628 394.1-.504 384.2 5.26 377L20.17 358.4C48.54 322.9 64 278.8 64 233.4V200C64 124.2 119.5 61.39 192 49.88V32C192 14.33 206.3 0 224 0C241.7 0 256 14.33 256 32V32zM216 96C158.6 96 112 142.6 112 200V233.4C112 281.3 98.12 328 72.31 368H375.7C349.9 328 336 281.3 336 233.4V200C336 142.6 289.4 96 232 96H216zM288 448C288 464.1 281.3 481.3 269.3 493.3C257.3 505.3 240.1 512 224 512C207 512 190.7 505.3 178.7 493.3C166.7 481.3 160 464.1 160 448H288z" />
                        </svg>
                    </span>
                </button>

                <button type="button" class=" header__btn flex flex-row items-center">
                    <span class="header__span flex">
                        <svg xmlns="http://www.w3.org/2000/svg" width="15px" viewBox="0 0 448 512">
                            <path
                                d="M272 304h-96C78.8 304 0 382.8 0 480c0 17.67 14.33 32 32 32h384c17.67 0 32-14.33 32-32C448 382.8 369.2 304 272 304zM48.99 464C56.89 400.9 110.8 352 176 352h96c65.16 0 119.1 48.95 127 112H48.99zM224 256c70.69 0 128-57.31 128-128c0-70.69-57.31-128-128-128S96 57.31 96 128C96 198.7 153.3 256 224 256zM224 48c44.11 0 80 35.89 80 80c0 44.11-35.89 80-80 80S144 172.1 144 128C144 83.89 179.9 48 224 48z" />
                        </svg>
                    </span>

                    <span class="header__chevron">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chevron-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                        </svg>
                    </span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <section class="childs">
            <div class="childs__container container flex justify-between items-center">
                <figure class="childs__figure flex flex-row items-center">
                    <img src="./assets/image/adam-170.jpg" alt="The kid Adam playing with his fingers"
                        srcset="./assets/image/adam-85.jpg 1x, ./assets/image/adam-170.jpg 2x">

                    <figcaption class="childs__caption font-notosans font-bold capitalize">adam</figcaption>
                </figure>

                <div class="childs__wrapper flex flex-row items-center">
                    <div class="childs__btns flex items-center">
                        <button class="childs__btn">
                            <figure class="flex flex-row justify-center items-center">
                                <img src="./assets/image/maged-64.jpg" alt="The kid Maged smiling"
                                    srcset="./assets/image/maged-32.jpg 1x, ./assets/image/maged-64.jpg 2x">

                                <figcaption class="childs__btns-caption font-notosans capitalize">maged</figcaption>
                            </figure>
                        </button>

                        <button class="childs__btn active">
                            <figure class="flex flex-row justify-center items-center">
                                <img src="./assets/image/adam-64.jpg" alt="The kid adam smiling"
                                    srcset="./assets/image/adam-32.jpg 1x, ./assets/image/adam-64.jpg 2x">

                                <figcaption class="childs__btns-caption font-notosans capitalize">adam</figcaption>
                            </figure>
                        </button>

                        <button class="childs__btn">
                            <figure class="flex flex-row justify-center items-center">
                                <img src="./assets/image/nabil-64.jpg" alt="The kid nabil smiling"
                                    srcset="./assets/image/nabil-32.jpg 1x, ./assets/image/nabil-64.jpg 2x">

                                <figcaption class="childs__btns-caption font-notosans capitalize">nabil</figcaption>
                            </figure>
                        </button>
                    </div>

                    <button type="button" class="btn-icon flex flex-row justify-center items-center">
                        <span class="flex">
                            <svg xmlns="http://www.w3.org/2000/svg" width="15px" viewBox="0 0 640 512">
                                <path
                                    d="M224 256c70.7 0 128-57.31 128-128S294.7 0 224 0C153.3 0 96 57.31 96 128S153.3 256 224 256zM274.7 304H173.3C77.61 304 0 381.6 0 477.3C0 496.5 15.52 512 34.66 512h378.7C432.5 512 448 496.5 448 477.3C448 381.6 370.4 304 274.7 304zM616 200h-48v-48C568 138.8 557.3 128 544 128s-24 10.75-24 24v48h-48C458.8 200 448 210.8 448 224s10.75 24 24 24h48v48C520 309.3 530.8 320 544 320s24-10.75 24-24v-48h48C629.3 248 640 237.3 640 224S629.3 200 616 200z" />
                            </svg>
                        </span>

                        <span class="btn-icon__text font-notosans font-normal capitalize">add child</span>
                    </button>
                </div>
            </div>
        </section>

        <section class="container section">
            <h2 class="section-title">Statistics</h2>

            <div class="statistic container flex flex-row justify-around">
                <div class="flex flex-col items-center font-notosans">
                    <div id="chart-statistic" class="statistic__student"></div>
                    <p class="font-bold first-letter-capitalize">32 out of 40</p>
                    <p class="statistic__name font-normal first-letter-capitalize">Solved Homework</p>
                </div>

                <div class="flex flex-col items-center font-notosans">
                    <div id="chart-statistic-2" class="statistic__student"></div>
                    <p class="font-bold first-letter-capitalize">45 out of 90</p>
                    <p class="statistic__name font-normal first-letter-capitalize">Attended Days</p>
                </div>

                <div class="flex flex-col items-center font-notosans">
                    <div id="chart-statistic-3" class="statistic__student"></div>
                    <p class="font-bold first-letter-capitalize">8 out of 11</p>
                    <p class="statistic__name font-normal first-letter-capitalize">Online Sessions attended</p>
                </div>
            </div>
        </section>

        <section class="container section">
            <div class="flex flex-row justify-between items-center">
                <h2 class="section-title">Homework</h2>

                <button type="button" class="btn-icon flex flex-row justify-center items-center">
                    <span class="btn-icon__text font-notosans font-normal capitalize">all homeworks</span>

                    <span class="flex" style="transform: rotate(-90deg);">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chevron-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                        </svg>
                    </span>
                </button>
            </div>

            <div class="statistic container">
                <div id="chart-container" class="student-chart"></div>
            </div>
        </section>

        <section class="container section">
            <div class="flex flex-row justify-between items-center">
                <h2 class="section-title">Attendence</h2>

                <button type="button" class="btn-icon flex flex-row justify-center items-center">
                    <span class="btn-icon__text font-notosans font-normal capitalize">Merch - 2022</span>
                </button>
            </div>

            <div class="statistic container container--table">
                <table class="calendar-table">
                    <thead>
                        <th>sun</th>
                        <th>mon</th>
                        <th>tue</th>
                        <th>wed</th>
                        <th>thu</th>
                        <th>fri</th>
                        <th>sat</th>
                    </thead>

                    <tbody>
                        <tr>
                            <td class="transparent"></td>
                            <td class="transparent"></td>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                        </tr>

                        <tr>
                            <td>6</th>
                            <td>7</th>
                            <td>8</th>
                            <td>9</th>
                            <td>10</th>
                            <td>11</th>
                            <td>12</th>
                        </tr>

                        <tr>
                            <td class="off">13</td>
                            <td>14</td>
                            <td>15</td>
                            <td>16</td>
                            <td>17</td>
                            <td>18</td>
                            <td>19</td>
                        </tr>

                        <tr>
                            <td class="off">20</td>
                            <td>21</td>
                            <td class="off">22</td>
                            <td>23</td>
                            <td>24</td>
                            <td>25</td>
                            <td>26</td>
                        </tr>

                        <tr>
                            <td class="off">27</td>
                            <td>28</td>
                            <td>29</td>
                            <td>30</td>
                            <td>31</td>
                            <td colspan="2" scope="colgroup" class="transparent"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>

</html>
